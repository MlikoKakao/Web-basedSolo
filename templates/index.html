<!DOCTYPE html>
<html lang="en">
<head>
    <title>Battle Arena</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>

    <h1>üî• Solo Leveling Battle Arena</h1>
    <p id="playerHP">Your HP: {{ stats["hp"] }}</p>

    <div class="hp-bar">
        <img src="/static/sprites/heartIcon.png" class="hp-icon" alt="heart">
        <img src="/static/sprites/heartOutBar.png" class="hp-container" alt="OutsideHpBar">
        <img src="/static/sprites/heartGreen.png" class="hp-fill" id="hp-fill" alt="heartGreen">

    </div>


    <progress id="playerHPBar" value="100" max="100"></progress>
    <p id="enemyHP">Enemy HP: <span id="enemy-hp">{{ enemy["hp"] }}</span></p>
    <progress id="enemyHPBar" value="100" max="100"></progress>

    <div class = "button-bar">
        <button class="action-button attack" onclick="attack()"></button>
        <button class="action-button fireball" onclick="fireball()"></button>
        <button class="action-button heal" onclick="heal()"></button>
    </div>

    <p id="damageNotif"></p>
    <div id="enemy-sprite"></div>

    <div id="levelup-menu" class="hidden">
        <h2>Choose Your Reward</h2>
        <button onclick="upgradeStat('strength')">‚ûï Strength</button>
        <button onclick="upgradeStat('magic')">‚ûï Magic</button>
        <button onclick="restoreHealth()">‚ù§Ô∏è Restore Health</button>
        <button onclick="startNextFight()">‚ñ∂Ô∏è Next Fight</button>
    </div>

    <script src="/static/js/game.js"></script>
</body>

</html>
